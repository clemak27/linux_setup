set-window-option -g xterm-keys on
setw -g mode-keys vi

# set prefix to ctrl+a
unbind C-b
set -g prefix C-y
bind C-y send-prefix
bind-key y send-prefix

# Setting the correct term
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# More friendly split pane
bind-key o split-window -v -c "#{pane_current_path}"
bind-key O split-window -h -c "#{pane_current_path}"

# vim like navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# move panes
bind -n M-, swap-pane -U
bind -n M-. swap-pane -D

# Select windows
bind -n M-h previous-window
bind -n M-l next-window

# enable mouse
set -g mouse on

# Increase default tmux history
set -g history-limit 15000

# Time in milliseconds for which tmux waits after an escape
set-option -g escape-time 0

# Start window index at 1
set-option -g base-index 1

# Start pane index at 1
set-option -g pane-base-index 1

# Rename window to reflect current program
set-option -g -w automatic-rename on

# Renumber windows when one is closed
set-option -g renumber-windows on

# No bells at all
set-option -g bell-action none

# Enter copy mode
bind-key -n M-v copy-mode

# Select
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Paste
bind-key p paste-buffer -s ""
bind-key P choose-buffer "paste-buffer -b '%%' -s ''"

# Make mouse drag end behavior configurable
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 3 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 3 scroll-down

# Jump search mode with prefix
bind-key '/' copy-mode \; send-keys "/"
bind-key '?' copy-mode \; send-keys "?"

# theme
set -g mode-style "fg=#abb2bf,bg=#2d333b"

set -g message-style "fg=#abb2bf,bg=#2d333b"
set -g message-command-style "fg=#abb2bf,bg=#2d333b"

set -g pane-border-style "fg=#2d333b"
set -g pane-active-border-style "fg=#2d333b"

set -g status on
set -g status-interval 5
set -g status-position top
set -g status-justify "left"

set -g status-style "fg=#61afef,bg=#161b22"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#161b22,bg=#61afef,bold] #S "
set -g status-right ""

setw -g window-status-activity-style "underscore,fg=#abb2bf,bg=#161b22"
setw -g window-status-separator "|"
setw -g window-status-style "NONE,fg=#abb2bf,bg=#2d333b"
setw -g window-status-format " #I: #W#F "
setw -g window-status-current-format "#[fg=#161b22,bg=#abb2bf,bold] #I: #W#F "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'sainnhe/tmux-fzf'

# Automatic tpm installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
