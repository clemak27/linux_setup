set  -g default-terminal "xterm-256color"
set  -g base-index      1
setw -g pane-base-index 1

set -g status-keys emacs
set -g mode-keys   emacs

# rebind main key: C-y
unbind C-b
set -g prefix C-y
bind C-y send-prefix

setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       0
set  -g history-limit     15000

set-window-option -g xterm-keys on
setw -g mode-keys vi

bind-key y send-prefix

set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g -w automatic-rename on
set-option -g renumber-windows on
set-option -g bell-action none

bind-key o split-window -v -c "#{pane_current_path}"
bind-key O split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -n M-, swap-pane -U
bind -n M-. swap-pane -D
bind -n M-h previous-window
bind -n M-l next-window

# Enter copy mode
bind-key -n M-v copy-mode

# Select
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Paste
bind-key p paste-buffer -s ""
bind-key P choose-buffer "paste-buffer -b '%%' -s ''"

# enable mouse
set -g mouse on

# Make mouse drag end behavior configurable
unbind-key -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 3 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -t '{mouse}' -X clear-selection \; send-keys -t '{mouse}' -X -N 3 scroll-down

# Jump search mode with prefix
bind-key '/' copy-mode \; send-keys "/"
bind-key '?' copy-mode \; send-keys "?"

# theme
set -g mode-style "fg=#abb2bf,bg=#3f3f3f"

set -g message-style "fg=#abb2bf,bg=#1e1e1e"
set -g message-command-style "fg=#abb2bf,bg=#1e1e1e"

set -g pane-border-style "fg=#3f3f3f"
set -g pane-active-border-style "fg=#3f3f3f"

set -g status on
set -g status-interval 5
set -g status-position top
set -g status-justify "left"

set -g status-style "fg=#61afef,bg=default"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1e1e1e,bg=#61afef,bold] #S "
set -g status-right ""

setw -g window-status-activity-style "underscore,fg=#abb2bf,bg=#1e1e1e"
setw -g window-status-separator "|"
setw -g window-status-style "NONE,fg=#abb2bf,bg=#1e1e1e"
setw -g window-status-format " #I: #W#F "
setw -g window-status-current-format "#[fg=#1e1e1e,bg=#abb2bf,bold] #I: #W#F "
