# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  dimensions:
    columns: 135
    lines: 35
  padding:
    x: 3
    y: 3
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 15000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font
  bold_italic:
    family: FiraCode Nerd Font
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

colors:
  primary:
    background: '#121212'
    foreground: '#abb2bf'
  cursor:
    background: '#121212'
    foreground: '#abb2bf'
  normal:
    black:   '#121212'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#737373'
  bright:
    black:   '#555555'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#e5c07b'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

bell:
  duration: 0

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

mouse_bindings:
 - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: D,         mods: Shift|Control,              action: None           }
