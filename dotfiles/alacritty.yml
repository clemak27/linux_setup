---
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  dimensions:
    columns: 135
    lines: 35
  padding:
    x: 0
    y: 0
  decorations: full
  startup_mode: Windowed
  dynamic_title: true
  opacity: 1.0

scrolling:
  history: 15000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font
  bold:
    family: FiraCode Nerd Font
  italic:
    family: FiraCode Nerd Font
  bold_italic:
    family: FiraCode Nerd Font
  size: 10.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

colors:
  primary:
    background: "#1E1E2E"
    foreground: "#CDD6F4"
    # Bright and dim foreground colors
    dim_foreground: "#CDD6F4"
    bright_foreground: "#CDD6F4"

  # Cursor colors
  cursor:
    text: "#1E1E2E"
    cursor: "#F5E0DC"
  vi_mode_cursor:
    text: "#1E1E2E"
    cursor: "#B4BEFE"

  # Search colors
  search:
    matches:
      foreground: "#1E1E2E"
      background: "#A6ADC8"
    focused_match:
      foreground: "#1E1E2E"
      background: "#A6E3A1"
    footer_bar:
      foreground: "#1E1E2E"
      background: "#A6ADC8"

  # Keyboard regex hints
  hints:
    start:
      foreground: "#1E1E2E"
      background: "#F9E2AF"
    end:
      foreground: "#1E1E2E"
      background: "#A6ADC8"

  # Selection colors
  selection:
    text: "#1E1E2E"
    background: "#F5E0DC"

  # Normal colors
  normal:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"

  # Bright colors
  bright:
    black: "#585B70"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#A6ADC8"

  # Dim colors
  dim:
    black: "#45475A"
    red: "#F38BA8"
    green: "#A6E3A1"
    yellow: "#F9E2AF"
    blue: "#89B4FA"
    magenta: "#F5C2E7"
    cyan: "#94E2D5"
    white: "#BAC2DE"

  indexed_colors:
    - {index: 16, color: "#FAB387"}
    - {index: 17, color: "#F5E0DC"}

bell:
  duration: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: true

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

key_bindings:
  - {key: D, mods: Shift|Control, action: None}
